<style>
	body {
    margin: 0;
    padding: 0;
    font-family: arial;
    background: #d6d6d6;
}

header {
  margin: 1% auto 1% auto;
  text-align: center; 
}

header h2{
  font-size: 150%;
  color: #3e403f;
}

  header p{
  letter-spacing: 0.05em;
  color: #3e403f;
}
.loginform {
    background: #ffffff;
    width: 450px;
    color: #4caf50;
    top: 50%;
    left: 50%;
    position: absolute;
    transform: translate(-50%,-50%);
    box-sizing: border-box;
    padding: 20px ;
    border-radius: 20px;
    box-shadow: 0px 10px 29px 0px #e0e0e0;
}

.logo {
    width: 130px;
    height: 130px;
    border-radius: 50%;
    overflow: hidden;
    margin: 0 auto;
    position: absolute;
    top: -55px;
    left: 0px;
    right: 0px;
    border: 2px solid black;
}
.logo img {
    width: 100%;
    height: auto;
}
.row {
  display: flex;
  flex-direction: column;
  margin-bottom: 12px;
}

.row label {
  font-size: 15px;
  color: black;
}

.row input {
  flex: 1;
  padding: 12px;
  border: 1px solid #d6d8e6;
  border-radius: 5px;
  font-size: 15px;
  transition: all 0.2s ease-out;
}

.row input:focus {
  outline: none;
  box-shadow: inset 2px 2px 5px 0 rgba(42, 45, 48, 0.12);
}


button {
  padding: 0 15px ;
  width: 200px;
  height: 40px;
  display: inline-block;
  font-size: 15px;
  color:;
  border: none;
  outline: none;
  border-radius: 5px;
  cursor: pointer;
  margin: 5% auto;
  margin-top: -3px;
}

.submit {
  width: 45%;
  display: inline-block;
  float: left;
  margin-left: 2%;
}
.frgt-pass{
  background: transparent;
}

@media(max-width: 576px) {
.loginform {
    width: 50%;
}
  form {
    border: none;
    box-shadow: none;
    padding: 10px 0;
  }

}
</style>
<body>

   <div class="loginform">
        <div class="logo">
            <img src="logo.png">
        </div>
        <br>
        <br>
        <div class="con">

            <h2>eFilling System</h2>

        </div>

    <form>
     <div class="row">
      <label for="TIN"><b> TIN / National ID No.</b></label>

       <label for="password"><b>Password</b></label>
        <input type="password" name="password">
     </div>
     
     <div>  

      <div class="other">

</div>
